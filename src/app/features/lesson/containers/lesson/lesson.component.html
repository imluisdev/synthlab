<body class="font-sans">
    <div class="flex fixed h-screen w-full">
        <app-sidebar></app-sidebar>
        <div class="flex-grow p-4">
            <div class="flex items-center">
                <span class="material-symbols-outlined cursor-pointer">arrow_back</span>
                <span class="text-base bg-clip-text px-2 cursor-pointer">Regresar</span>
            </div>
            
            <div class="border-b-2 border-gray-300 my-4"></div>

            <div class="grid grid-cols-10 gap-4">
                <div class="col-span-7">
                    <div class="flex items-center mb-4 text-2xl text-white bg-gradient-to-br hover:to-[#de0d37] from-[#f5743c] to-[#e43558] p-2 rounded-md">
                        <span class="material-symbols-outlined">play_lesson</span>
                        <span class="px-2">Lecci√≥n 1: Propiedades del sonido</span>
                    </div>
                    <div>
                        <swiper-container pagination="false" effect="coverflow" grab-cursor="true" mousewheel="true" navigation="true" keyboard="true" coverflow-effect-stretch="0" coverflow-effect-depth="200" coverflow-effect-modifier="1" coverflow-effect-slide-shadows="false">
                            <swiper-slide *ngFor="let text of sliderText">
                                <div class="flex flex-col items-center text-lg bg-gradient-to-r from-[#f5953c] to-[#e43558] hover:cursor-pointer p-2 h-96 rounded-md">
                                    <div class="bg-white pt-4 px-10 h-96 rounded-md">
                                        <span class="">{{text}}</span>
                                        @if(imgLength == 1){
                                        <div class="grid grid-cols-2 gap-4">
                                            <div class="col-span-1">
                                                <div class="flex flex-col items-center">
                                                    <audio controls class="text-sm p-1">
                                                        <source src="assets/audio/ejemplo.mp3" type="audio/mpeg">
                                                    </audio>
                                                    <img src="assets/img/synthlab.png" class="w-40 py-2">
                                                </div>
                                            </div>
                                            <div class="col-span-1">
                                                <div class="flex flex-col items-center">
                                                    <audio controls class="text-sm p-1">
                                                        <source src="assets/audio/ejemplo.mp3" type="audio/mpeg">
                                                    </audio>
                                                    <img src="assets/img/synthlab.png" class="w-40 py-2">
                                                </div>
                                            </div>
                                        </div>
                                        }
                                        @else{
                                            <div class="flex flex-col items-center">
                                                <audio controls class="text-sm p-1">
                                                    <source src="assets/audio/ejemplo.mp3" type="audio/mpeg">
                                                </audio>
                                                <img src="assets/img/synthlab.png" class="w-40 py-2">
                                            </div>
                                        }
                                    </div>
                                </div>
                            </swiper-slide>
                        </swiper-container>
                    </div>
                </div>
                <div class="col-span-3">
                    <div class="flex items-center mb-4 text-2xl text-white bg-gradient-to-br hover:to-[#de0d37] from-[#f5743c] to-[#e43558] p-2 rounded-md">
                        <span class="material-symbols-outlined">table_chart_view</span>
                        <span class="px-2">Progreso de lecciones</span>
                    </div>
                    <div class="flex flex-col mb-4 text-lg text-black bg-gradient-to-r from-[#f5953c] to-[#e43558] hover:cursor-pointer p-2 h-96 rounded-md">
                        <div class="bg-white pt-4 px-4 h-96 rounded-md">
                            <div>
                                <ul>
                                    <li>Leccion 1</li>
                                    <li>Leccion 2</li>
                                    <li>Leccion 3</li>
                                    <li>Leccion 4</li>
                                    <li>Leccion 5</li>
                                </ul>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
