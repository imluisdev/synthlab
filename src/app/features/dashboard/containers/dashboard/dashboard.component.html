<body class="font-sans">
    <div class="flex fixed h-screen w-full">
        <app-sidebar></app-sidebar>
        <div class="flex-grow p-4">
            <div class="flex justify-end">
                <span class="text-base bg-clip-text px-2 font-bold cursor-pointer">{{ correo }}</span>
            </div>
            <div class="border-b-2 border-gray-300 my-4"></div>
            <div class="grid grid-cols-1 gap-6">
                <div class="w-full">
                  <div class="mb-6 text-white bg-gradient-to-r from-[#f5953c] to-[#e43558] p-4 rounded-lg shadow-lg transform transition-all duration-300 hover:shadow-xl">
                    <h1 class="flex justify-center font-bold text-2xl md:text-3xl">¡Bienvenido a SynthLab!</h1>
                    <p class="flex justify-center px-2 text-lg mt-2">Aquí podrás encontrar todo lo que puedes hacer</p>
                  </div>
                </div>
            
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div 
                    (click)="goToSintesisSonora()" 
                    class="cursor-pointer text-white bg-gradient-to-r from-[#f5953c] to-[#e43558] p-6 rounded-lg shadow-lg transform transition-all duration-300 hover:scale-[1.02] hover:shadow-xl"
                  >
                    <h2 class="flex justify-center font-bold text-2xl md:text-3xl">Lecciones de Síntesis Sonora</h2>
                    <p class="flex justify-center text-lg mt-4">Aprende síntesis sonora con Flashcards.</p>
                    <div class="flex justify-center mt-6">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                      </svg>
                    </div>
                  </div>
            
                  <div 
                    (click)="goToSynth()" 
                    class="cursor-pointer text-white bg-gradient-to-r from-[#f5953c] to-[#e43558] p-6 rounded-lg shadow-lg transform transition-all duration-300 hover:scale-[1.02] hover:shadow-xl"
                  >
                    <h2 class="flex justify-center font-bold text-2xl md:text-3xl">Sintetizador Virtual</h2>
                    <p class="flex justify-center text-lg mt-4">Prueba, maneja y diseña sonidos con el nuevo sintetizador virtual básico que tenemos para ti.</p>
                    <div class="flex justify-center mt-6">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>
