<body class="font-sans">
    <div class="flex fixed h-screen w-full">
        <app-sidebar></app-sidebar>

        <div class="flex flex-col w-full">
            <div class="flex items-center pt-4 px-4">
                <span (click)="goToDashboard()" class="material-symbols-outlined cursor-pointer">arrow_back</span>
                <span (click)="goToDashboard()" class="text-base bg-clip-text px-2 cursor-pointer">Regresar</span>
            </div>
            <div class="flex justify-center mt-8 mb-5">
                <span class="font-bold text-4xl bg-gradient-to-tr from-[#f5743c] to-[#e43558] text-transparent bg-clip-text">Lecciones</span>
            </div>
            <div class="flex-grow p-4">
                <div class="grid grid-cols-3 gap-4" *ngIf="!lecciones">
                    <p-skeleton width="33rem" height="72px" borderRadius="10px"></p-skeleton>
                    <p-skeleton width="33rem" height="72px" borderRadius="10px"></p-skeleton>
                    <p-skeleton width="33rem" height="72px" borderRadius="10px"></p-skeleton>
                    <p-skeleton width="33rem" height="72px" borderRadius="10px"></p-skeleton>
                    <p-skeleton width="33rem" height="72px" borderRadius="10px"></p-skeleton>
                    <p-skeleton width="33rem" height="72px" borderRadius="10px"></p-skeleton>
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <div (click)="redirectToQuizLeccion(leccion)" class="bg-gray-100 hover:bg-gray-200 border-b-4 border-orange-500 cursor-pointer rounded-xl px-4 py-6 flex justify-center" *ngFor="let leccion of lecciones">
                        <span class="font-bold text-gray-700">{{ leccion.titulo }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
